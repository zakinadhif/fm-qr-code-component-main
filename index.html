<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="bg-light-gray">
  <div class="container h-full">
    <section id="qr-card" class="p1 text-center rounded bg-white">
      <div class="container rounded overflow-hidden">
        <img width="300" height="300" src="./images/image-qr-code.png" class="img-responsive"/>
      </div>
      <h1 class="font-bold text-lg my1 text-dark-blue px1">Improve your front-end skills by building projects</h1>
      <p class="font-thin text-base my1 text-grayish-blue px1 leading-tight tracking-tight">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://zakinadhif.my.id/">ZakiNadhif</a>.
  </div>
</body>
</html>
